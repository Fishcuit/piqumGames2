<!DOCTYPE html>

<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/static/content/login.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <div class="login">
        <h1>Sign In</h1>
        <h2>
          Contact KingSize Games for access.
        </h2>
        <form method="POST" action="{{ url_for('login') }}">
          <div class="inputBox">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Username"
            />
          </div>

          <div class="inputBox">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>

          <br />
          <div class="inputBox">
            <input type="submit" value="Login" id="btn"/>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
